<!DOCTYPE html>
<html ng-app="meishijieApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <link rel="stylesheet" href="css/meishijie.css"/>
    <link rel="stylesheet" href="css/discuss-zhang.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title></title>
</head>
<body ng-controller="bodyCtrl">
<div ui-view></div>

<ion-tabs class="tabs-stable tabs-icon-top">
    <ion-tab on-select="selectClick()" title="首页" icon="ion-home" ui-sref="mIndex"></ion-tab>
    <ion-tab on-select="selectClick()" title="菜谱" icon="ion-ios-book" ui-sref="mList"></ion-tab>
    <ion-tab on-select="selectClick()" title="饭范" icon="ion-chatbubble-working" ui-sref="mDiscuss"></ion-tab>
    <ion-tab on-select="selectClick()" title="集市" icon="ion-bag" ui-sref="mStore"></ion-tab>
    <ion-tab on-select="selectClick()" title="个人中心" icon="ion-person" ui-sref={{rememberId?"mUserCenter":"mUserCenter1"}}></ion-tab>
</ion-tabs>


<script src="js/ionic.bundle.js"></script>
<script src="js/meishijie.js"></script>
</body>
</html>
