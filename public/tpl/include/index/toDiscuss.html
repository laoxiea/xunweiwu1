<ion-header-bar align-title="center" class="bar-baseColor">
    <button class="button-icon item-icon-left button button-small button-balanced ion-chevron-left" ng-click="jump('mIndex')"></button>
    <p class="title">食光社</p>
</ion-header-bar>
<ion-content class="has-header">
    <div id="list">
        <a class="item item-avatar ">
            <img src="image/discuss/4.jpg"/>
            <p>雨夕之家</p>
        </a>
        <div class="fanfan" ng-repeat="tem in toDisscuss">
            <p class="row">{{tem.ttime}}</p>
            <p class="item-text-wrap ">{{tem.tinfo}}</p>
            <p class="row">
                <img ng-src="{{tem.tpic1}}" class="distance5"/>
                <img ng-src="{{tem.tpic2}}" class="distance5"/>
                <img ng-src="{{tem.tpic3}}" class="distance5"/>
            </p>
            <p class="row">
                <img ng-src="{{tem.tpic4}}" class="distance5"/>
                <img ng-src="{{tem.tpic5}}" class="distance5"/>
                <img ng-src="{{tem.tpic6}}" class="distance5"/>
            </p>
        </div>
        <p class="text-right"><button class="button button-icon ion-chatbubble-working icon-left">评论</button></p>
    </div>
</ion-content>
