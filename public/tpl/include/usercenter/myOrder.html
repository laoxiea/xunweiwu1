<div class="bar bar-header bar-baseColor">
    <button class="button-icon item-icon-left button button-small button-balanced ion-chevron-left" ng-click="jump('mUserCenter1')"></button>
    <div class="h1 title">订单中心</div>
</div>
<ion-content class="has-footer has-header">
    <h1 class="text-center">我的订单</h1>
    <div class="list list-inset">
        <p class=" item row row-center text-center ">
            <span class="col col-10">编号</span>
            <span class="col col-25">商品</span>
            <span class="col">数量</span>
            <span class="col">下单时间</span>
            <span class="col">联系人</span>
        </p>
        <a class="item item-thumbnail-left row row-center text-center item-stable" ng-repeat="tem in orderList" ui-sref="mStoreDetail({pid:tem.pid})">
            <span class="col col-10">{{tem.pid}}</span>
            <span class="col col-25"><img ng-src="{{tem.ppic}}" class="full-image"/></span>
            <span class="col">{{tem.dishCount}}</span>
            <span class="col">{{tem.ctime|date:'MM-dd'}}</span>
            <span class="col">{{tem.uaccount}}</span>
        </a>
    </div>
</ion-content>
