<script>

	function incart(){
		var pid='';
		$("#gd_goods_checkoptions span").each(function(){
			if($(this).hasClass('checked')){
				pid=$(this).attr('gid');
			}
		});
		var quantity=$("#choose_form .reamount strong").html();

		if(pid && quantity){
			$.post(ApiUrl+"/index.php?act=member_cart&op=cart_add",{goods_id:pid,quantity:quantity},function(data){
				if(data.code == '1') {
					Alert("商品已加入购物车");
				}else if(data.msg == '请登录'){
					Alert("请先登录");
					window.location.href="http://m.meishij.net/login.php?redirect=" + encodeURIComponent(location.href);
				}else{
					Alert("加入购物车失败");
//					location.reload();
				}


			},'json');
		}

	}
	function gobuy(){
		var pid='';
		$("#gd_goods_checkoptions span").each(function(){
			if($(this).hasClass('checked')){
				pid=$(this).attr('gid');
			}
		});
		var quantity=$("#choose_form .reamount strong").html();
		window.location.href="queren_dd.html?ifcart=0&cart_id="+pid+"|"+quantity;
	}

	function showForm(){
		$(".choose_con").fadeIn('fast');
		$(".choose_form").animate({'bottom':'0'},300);
		var pid='';
		$("#gd_goods_checkoptions span").each(function(){
			if($(this).hasClass('checked')){
				pid=$(this).attr('gid');
			}
		});
		if(pid==''){
			$('#checker_submit').addClass('disable');
		}
	}
	function closeForm(){
		$(".choose_con").fadeOut('fast');
		$(".choose_form").animate({'bottom':'-100%'},300);
	}


	function showYhForm(){
		$(".yh_con").fadeIn('fast');
		$(".yh_form").animate({'bottom':'0'},300);
	}
	function closeYhForm(){
		$(".yh_con").fadeOut('fast');
		$(".yh_form").animate({'bottom':'-100%'},300);
	}
